<!DOCTYPE html>
<html>
<head>
    <title>My Telegram App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мое приложение в Telegram!</h1>
        <p id="user-info">Загрузка...</p>
        <button onclick="showAlert()">Показать alert</button>
        <button onclick="closeApp()">Закрыть приложение</button>
        <button onclick="sendData()">Отправить данные в Telegram</button>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        
        // Получаем информацию о пользователе
        const user = tg.initDataUnsafe.user;
        
        if (user) {
            document.getElementById('user-info').innerHTML = `
                Привет, ${user.first_name}!<br>
                Ваш ID: ${user.id}<br>
                Username: @${user.username || 'не указан'}
            `;
        }
        
        function showAlert() {
            tg.showAlert('Это сообщение из приложения!');
        }
        
        function closeApp() {
            tg.close();
        }
        
        function sendData() {
            // Отправляем данные обратно в бот
            tg.sendData(JSON.stringify({
                action: 'button_click',
                timestamp: new Date().toISOString()
            }));
            
            tg.showPopup({
                title: 'Успех!',
                message: 'Данные отправлены в Telegram',
                buttons: [{ type: 'ok' }]
            });
        }
        
        // Обработчик события, когда приложение готово
        tg.ready();
    </script>
</body>
</html>
